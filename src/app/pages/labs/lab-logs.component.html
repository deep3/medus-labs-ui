<div class="row">
    <div class="col-lg-12">
        <div class="card" id="printSection">
            <div class="card-header">
                Logs
                <div *ngIf="isLoading()" class="card-header-actions">
                    <i class="fa fa-spinner fa-pulse fa-fw"></i>
                </div>
            </div>
            <div class="card-body">
                <h5>Logs</h5>
                <small class="muted">
                    <p>The logs for this Lab can be viewed below. </p>
                </small>
                <table class="table table-bordered table-sm" [mfData]="LOGS" #mfLOGS="mfDataTable">
                    <thead>
                        <tr class="d-flex">
                            <th class="col-1">
                                <mfDefaultSorter by="logLevel">Log Level</mfDefaultSorter>
                            </th>
                            <th class="col-2">
                                <mfDefaultSorter by="time">Time</mfDefaultSorter>
                            </th>
                            <th class="col-9">
                                <mfDefaultSorter by="logMessage">Message</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mfLOGS.data" class="d-flex">
                            <td class="col-1">
                                <div *ngIf="item.logLevel === 'ERROR'">
                                    <span class="badge badge-danger">{{ item.logLevel }}</span>
                                </div>
                                <div *ngIf="item.logLevel === 'INFO'">
                                    <span class="badge badge-info">{{ item.logLevel }}</span>
                                </div>
                                <div *ngIf="item.logLevel === 'SUCCESS'">
                                    <span class="badge badge-success">{{ item.logLevel }}</span>
                                </div>
                                <div *ngIf="item.logLevel === 'WARNING'">
                                    <span class="badge badge-warning">{{ item.logLevel }}</span>
                                </div>
                            </td>
                            <td class="col-2">{{ item.date | date: 'short' }}</td>
                            <td class="col-9"> {{ item.message }} </td>
                        </tr>
                    </tbody>
                </table>
                <button id="printbutton" type="button" class="btn btn-primary" (click)="onPrint()"><i
                        class="fa fa-print"></i> Print</button>
            </div>
        </div>
    </div>
</div>
