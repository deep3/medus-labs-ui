<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                User
            </div>
            <div class="card-body">
                <div *ngIf="creationCheck">
                    <h5>Create</h5>
                    <p><small class="muted"> Please supply a username and password to use when creating the new User.
                        </small></p>
                </div>
                <div *ngIf="!creationCheck">
                    <h5>Edit</h5>
                    <p><small class="muted"> Please amend the user details as required. </small></p>
                </div>
                <form name="form" class="col-lg-6 col-sm-12" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                    novalidate>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="username" class="form-control" [(ngModel)]="userModifyModel.username"
                                name="username" #username="ngModel" placeholder={{returnedUsername}} required
                                [ngClass]="{'is-invalid': f.submitted && username.invalid}" />
                        </div>
                    </div>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Name is required.
                        </div>
                    </div>
                    <div *ngIf="username.valid" class="alert alert-success">
                        Username is valid.
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input id="password" type="password"
                                class="form-control pp-validate pp-symbol pp-uppercase_1 pp-minimum_8" name="password"
                                #password="ngModel" [(ngModel)]="userModifyModel.password" placeholder="Password"
                                [ngClass]="{ 'is-invalid': f.submitted && password.invalid}" required>
                        </div>
                    </div>
                    <div class="pp-feedback"></div>
                    <div class="form-group">
                        <label for="pwverify">Password Verification:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input id="pwVerify" name="pwVerify" type="password" class="form-control"
                                #pwVerify="ngModel" placeholder="Password Verification"
                                [(ngModel)]="userModifyModel.pwVerify"
                                [ngClass]="{ 'is-invalid': f.submitted && pwVerify.invalid}" required>
                        </div>
                    </div>
                    <div *ngIf="pwVerify.invalid && (pwVerify.dirty || pwVerify.touched)" class="alert alert-danger">
                        <div *ngIf="pwVerify.errors.required">
                            Verification is required.
                        </div>
                    </div>
                    <div *ngIf="userModifyModel.pwVerify != userModifyModel.password && (pwVerify.dirty || pwVerify.touched)"
                        class="alert alert-danger" required>
                        Password and verification do not match.
                    </div>
                    <div *ngIf="pwVerify.valid && userModifyModel.pwVerify === userModifyModel.password && (pwVerify.dirty || pwVerify.touched)"
                        class="alert alert-success">
                        Password and Verifications Match.
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <button class="btn btn-primary px-4">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
